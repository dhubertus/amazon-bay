<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Final</title>
    <link rel="stylesheet" href="/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>

    <header>
      <h1>amazon<span id='logo-span'>Bay</span></h1>
    </header>

    <aside class="history">
      <section class='history-tab'>
        <button class='history-toggle' type="button" name="button">ORDERS</button>

      </section>

      <section class='history-full'>
        <h3>ORDER HISTORY</h3>
        <section class='order-list'></section>
      </section>

    </aside>

    <main id='card-holder'>

    </main>

    <aside class="cart">
      <section class='cart-tab'>
        <button class='cart-toggle' type="button" name="button">CART</button>

      </section>

      <section class='cart-full'>
        <h3>CART</h3>
        <h5>Items</h5>
        <article class="item-list"></article>
        <h4 class='total-value'>Total:<span class='total-value-price'>$0.00</span></h4>
        <button class='purchase-btn' type="button" name="button">Purchase</button>
      </section>


    </aside>

    <script>window.jQuery || document.write('<script src="/jquery-3.2.1.min.js"><\/script>')</script>
    <script src='/index.js' type="text/javascript"></script>
  </body>
</html>
